<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Meeting</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      background-color: rgba(0,0,0,0.4);
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      align-items: center;
      justify-content: center;
     
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 1.2rem;
      font-weight: normal;
      margin-bottom: 25px;
      color: #f3f3f3;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }
    label {
      font-size: 1rem;
      margin-bottom: 5px;
    }
    input, textarea {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      width: 100%;
    }
    input[type="datetime-local"] {
      font-size: 1rem;
    }
    button {
        margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #0e74d3;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0c53be;
    }
    #status {
      margin-top: 15px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Book a Meeting</h1>
    <h2>Fill the form below to schedule a meeting with us</h2>

    <form id="bookingForm">
      <label for="user_name">Your Name</label>
      <input type="text" id="user_name" name="user_name" required>

      <label for="user_email">Email Address</label>
      <input type="email" id="user_email" name="user_email" required>

      <label for="location">Location</label>
      <input type="text" id="location" name="location" required>

      <label for="meeting_datetime">Date & Time</label>
      <input type="datetime-local" id="meeting_datetime" name="meeting_datetime" required>

      <button type="submit">Book Now</button>
    </form>

    <p id="status"></p>
  </div>

  <script>
    // Initialize EmailJS
    emailjs.init("EQaZuC4weQq4ckyjV");

    document.getElementById('bookingForm').addEventListener('submit', function(event){
      event.preventDefault(); // Prevent default form submission
      document.getElementById('status').innerText = "Sending booking request...";

      const templateParams = {
        user_name: document.getElementById('user_name').value,
        user_email: document.getElementById('user_email').value,
        location: document.getElementById('location').value,
        meeting_datetime: document.getElementById('meeting_datetime').value,
        to_email: "serverofind321@gmail.com",
        subject: "New Meeting Booking"
      };

      emailjs.send("service_g6dacbr", "template_7r05fbf", templateParams)
        .then(function(response){
          console.log("Booking email sent successfully:", response);
          document.getElementById('status').innerText = "✅ Booking request sent! We will contact you soon.";
          // Optionally clear the form
          document.getElementById('bookingForm').reset();
        })
        .catch(function(error){
          console.error("EmailJS error:", error);
          document.getElementById('status').innerText = "❌ Failed to send booking request. Try again later.";
        });
    });
  </script>

</body>
</html>
